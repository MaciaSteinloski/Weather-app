<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="place"></div>
    <div class="current-info" id="current-date">
      <div class="date-container">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
      </div>
    </div>
    <form id="search">
      <input type="text" id="cityInput" placeholder="Enter City Name" />
      <button type="submit">Search</button>
      <button type="button" id="currentButton">Current</button> <!-- Added Current button -->
    </form>
    <a href="https://github.com/MaciaSteinloski/Weather-app.git">Open-Souce Code by Macia Steinloski</a>
  </div>

  <script src="index.js"></script>
</body>

</html>
